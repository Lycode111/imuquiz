{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src ="{% static 'quizzes/quiz-trial.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block header %}
    <div class="d-flex justify-content-center align-content-center title-css">
        <span style = "text-transform: uppercase;">QUIZ : {{obj.name}}</span>
    </div>
{% endblock header %}


{% block content %}
<div class="d-flex justify-content-center">
    <div class="">
        <div class="d-flex justify-content-center">
            <h3 id="time-title">Time Remaining:</h3>
        </div>
        
        <div class="d-flex justify-content-center" id="timer-box"></div>
        <br>
        <div class="d-flex justify-content-center">
            <a href="{% url 'quizzes:main-view' %}" class="btn btn-danger">Go Back</a>
        </div>
        <br>
    </div>
</div>

<div class="row my-2 justify-content-center" id="question-index">
    <div class = "justify-content-center">
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center">
        <form id="quiz-form" class="mt-3 mb-3">
            {% csrf_token %}
            <div class="d-flex justify-content-center quiz-card">
                <div>
                    <div id = "quiz-box"></div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark mt-3" id = "next-button">
                            <b>Next</b>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark mt-3" id = "prev-button">
                            <b>Previous</b>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mt-3" id ="submit-button">
                            Save
                        </button>
                    </div>
                </div>
                <br>
            </div>
        </form>
    </div>
    <br/>
    <div class="d-flex justify-content-center">
        <div>
            <br/>
            <div id="score-box"></div>
            <br/>
            <div id="result-box"></div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>

{% endblock content %}
