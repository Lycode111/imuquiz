<h1>Home View</h1>

<style>
    .hello-msg{
        font-size: 18px;
        color: #000;
        margin-right: 20px;
    } 
</style>

<nav>
    <span class = "hello-msg">Hello, {{request.user}}</span>
    <span><a class = "hello-msg" href = "{% url 'accounts:logout' %}">Logout</a></span>
</nav>

{% if user.is_authenticated %}
 <li><a href="{% url 'accounts:logout' %}"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>

 {% else %} <a href="{% url 'accounts:login' %}" class="fa fa-sign-out pull-right"> LogIn </a>

{% endif %}
